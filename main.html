<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- <link href="less-style.less" rel="stylesheet/less" type="text/css" /> -->
    <link href="dropdown.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="index.css"/>
    <script src="code.js" type="text/javascript"></script>
    <script src="questions.js" type="text/javascript"></script>
    <script src="assets/less@4.js"></script>
    <script src="script.js"></script>
    <title>חדר בריחה- פצצה</title>
</head>

<body>
    <div class="timer" id="timer"></div>
    <div id="open-screen">
        <div class="start-btn" id="start-btn"></div>
    </div>
    <div id="quiz-screen">
        <div class="bg"></div>
        <h1 class="header">כדי לוודא שפירוק הפצצה קורה בצורה הנכונה, עליכם להזין את הפרטים של שלושת הדברים הבאים:</h1>
        <div class="questions">
            <div class="question question1">ציוד מגן מסוג:</div>
            <div class="question question2">כלים לנטרול:</div>
            <div class="question question3">צבע חוט לנתק:</div>
        </div>
        <div>
            <input id="input-protect" class="input-protect" autocomplete="off"/>
        </div>
        <div>
            <div class="all-items">
                <div class="container" id="item1">
                    <div class="dropdown" id="dropdown1">
                        <span class="selLabel" id="selLabel1">בחר כלי:</span>
                        <input type="hidden" name="cd-dropdown">
                        <ul class="dropdown-list" id="drop-list1">
                            <li data-value="1" id="option1">
                                <span>מפתח ברגים</span>
                            </li>
                            <li data-value="2" id="option2">
                                <span>מסור</span>
                            </li>
                            <li data-value="3" id="option3">
                                <span>פלייר</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="container" id="item2">
                    <div class="dropdown" id="dropdown2">
                        <span class="selLabel" id="selLabel2">בחר כלי:</span>
                        <input type="hidden" name="cd-dropdown">
                        <ul class="dropdown-list" id="drop-list2">
                            <li data-value="1" id="option4">
                                <span>קאטר</span>
                            </li>
                            <li data-value="2" id="option5">
                                <span>פטיש</span>
                            </li>
                            <li data-value="3" id="option6">
                                <span>אזמל</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="container" id="item3">
                    <div class="dropdown" id="dropdown3">
                        <span class="selLabel" id="selLabel3">בחר כלי:</span>
                        <input type="hidden" name="cd-dropdown">
                        <ul class="dropdown-list" id="drop-list3">
                            <li data-value="1" class="first-item" id="option7">
                                <span>סרט מידה</span>
                            </li>
                            <li data-value="2" class="first-item" id="option8">
                                <span>מברג</span>
                            </li>
                            <li data-value="3" class="first-item" id="option9">
                                <span>מפתח ברגים</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="radio-btns">
            <div class="radio-color" id="blue"></div>
            <div class="radio-color" id="red"></div>
            <div class="radio-color" id="yellow"></div>
        </div>
        <button class="check-btn" id="check-btn"></button>
        <div class="try-again" id="try-again">נסה שוב
            <div class="close-try-again" id="close-try-again">X</div>
        </div>
    </div>
    </div>
    <div id="bomb-screen">
        <div class="bomb" id="bomb"></div>
        <div id="cord1" class="cord"></div>
        <div id="cord2" class="cord"></div>
        <div id="cord3" class="cord"></div>
        <div id="cord4" class="cord"></div>
        <div id="cord5" class="cord"></div>
        <div class="riddle" id="riddle">
            <!-- <div class="close-riddle" id="close-riddle">X</div> -->
            <div class="riddle-text" id="riddle-text"></div>

            <div class="multipleQuestionContainer"></div>
            <div class="allriddles">
                <!-- <div class="circles">
                    <div class="riddle-circle1 circle" id="circle1"></div>
                    <div class="riddle-circle2 circle" id="circle2"></div>
                    <div class="riddle-circle3 circle" id="circle3"></div>
                    <div class="riddle-circle4 circle" id="circle4"></div>
                </div> -->
                <!-- <div class="answers">
                    <div class="ans1 answer" id="ans1"></div>
                    <div class="ans2 answer" id="ans2"></div>
                    <div class="ans3 answer" id="ans3"></div>
                    <div class="ans4 answer" id="ans4"></div>                                                                                                                          
                </div> -->
            </div>
            <!-- <button class="check-ans" id="check-ans">check</button> -->
            <div class="try" id="try">נסה שוב</div>
        </div>
    </div>
</body>

</html>
